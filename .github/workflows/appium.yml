
name: Mobile-Tesing-local-Device-CI

on:
  push:
    branches: [ feature-mobile ]
  pull_request:
    branches: [ feature-mobile ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        api-level: [28]  
        target: [default]
    steps:
    - uses: actions/checkout@v2
    - name: running maven test
      run: |
          mvn clean test -Pandroid -X
